<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bike Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .bg-section {
            background-image: url("{{ url_for('static', filename='bike.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .btn-custom {
            margin: 0.5rem;
            width: 180px;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 8px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 2;
        }

        @media (max-width: 576px) {
            .content h1 {
                font-size: 2rem;
            }

            .btn-custom {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="bg-section">
        <div class="overlay"></div>

        <div class="content">
            <h1>Bike Price Predictor</h1>
            <p class="lead">Predict the value of your used bike with accuracy</p>

            <div class="d-flex flex-wrap justify-content-center">
                <a href="/project" class="btn btn-success btn-custom">My Project</a>
                <a href="/about" class="btn btn-info btn-custom">About</a>
                <a href="/contact" class="btn btn-warning btn-custom">Contact Us</a>
            </div>
        </div>

        <footer>
            &copy; 2024 Bike Price Predictor | All rights reserved.
        </footer>
    </div>

</body>

</html>
